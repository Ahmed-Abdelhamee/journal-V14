<div class="col-12">
     
    <div class="text-center pt-2 pb-1">
        <!-- ------------------- instruction button ------------------- -->
        <button type="button" class="btn btn-outline-primary btnModal" data-toggle="modal" data-target="#Instructions">
            Add Instructions
        </button>
        <button type="button" class="btn btn-outline-warning btnModal" data-toggle="modal" data-target="#InstructionFile">
            Update Instruction File
        </button>
        <!-- ----------------------------------------------------------- -->
    </div>

    
    <!-- ----------------------------- show instructions data ------------------------- -->
    <div class="col-12">
        <div *ngFor="let item of instructionsArray; let i=index;" >
            <h1 id="mainTextH1" *ngIf=" i==0" >INSTRUCTIONS TO AUTHORS  <a href="{{instructionsFileURL}}" download="instructions"><img src="assets/download-pdf.png" class="pdfImg" alt="pdf img"></a></h1> 
        </div>

        <div class="col-sm-1" style="height: 10px;"></div>
        <div class="col-sm-10">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Title</th>
                    <th scope="col" class="text-center">Text</th>
                    <th scope="col" class="text-center"></th>
                    <th scope="col" class="text-center">Update</th>
                    <th scope="col" class="text-center">Delete</th>
                    </tr>
                </thead>

                <tbody *ngFor="let item of instructionsArray; let i=index;" >
                    <tr>
                    <th scope="row">{{i+1}}</th>
                    <td class=" text-center"><p class=" text Basictitle pt-1" >{{item.title}} </p></td>
                    <td class=" text-center"><p class="pt-1 text" >{{item.text}} </p></td>
                    <td class=" text-center"><button class="btn btn-info" (click)="showData_image(item)"  data-toggle="modal" data-target="#show">Show</button></td>
                    <td class=" text-center"><button class="btn btn-warning" (click)="setInstructionID(item)"  data-toggle="modal" data-target="#updateInstruction">Edit</button></td>
                    <td class=" text-center"><button class="btn btn-danger" (click)="swalDelete('delete_Istructions',item)"> X</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- ---------------------------------------------------------------------------- -->
        


        <!-- ------------------------------ add Instructions  ---------------------- -->
        <div class="modal" id="Instructions">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                   <!-- post Instructions -->
                    <div class="postInstructions card col-12">
                        <p class="groubTitle">post Instruction</p>
                        <form [formGroup]="instruction" (ngSubmit)="addInstructions()">
                                <input type="text" class="form-control" formControlName="title" placeholder="Enter Instruction Title">
                                <textarea type="text" class="form-control" placeholder="Enter Instruction Text" formControlName="text" rows="7"></textarea>
                            <div class="submit">
                                <button class="btn btn-info submitInstructions" type="submit"> add </button>
                            </div>
                        </form>
                    </div>
                </div>
                    
              </div>
            </div>
        </div>
        <!-- -------------------------------------------------------------- -->



        
        <!-- ------------------------------ update Instructions  ---------------------- -->
        <!-- update Instructions -->
        <div class="modal" id="updateInstruction">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                <!-- post Instructions -->
                    <div class="postInstructions card col-12">
                        <p class="groubTitle">post Instruction</p>
                        <form [formGroup]="instruction" (ngSubmit)="updateInstruction()">
                                <input type="text" class="form-control" formControlName="title" placeholder="Enter Instruction Title">
                                <textarea type="text" class="form-control" placeholder="Enter Instruction Text" formControlName="text" rows="7"></textarea>
                            <div class="submit">
                                <button class="btn btn-warning submitInstructions" type="submit"> update </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!-- update Instructions File -->
        <div class="modal" id="InstructionFile">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                <!-- post Instructions -->
                    <div class="postInstructions card col-12">
                        <p class="groubTitle text-warning">update Instruction</p>
                        <form [formGroup]="instructionFile" (ngSubmit)="updateInstructionFile()">
                                <input type="file" accept=".pdf" class="form-control" formControlName="file" placeholder="choose file">
                            <div class="submit">
                                <button class="btn btn-warning submitInstructions" type="submit"> update </button>
                            </div>
                        </form>
                    </div>
                </div>
        
            </div>
            </div>
        </div>
        <!-- ----------------------------------------------------------------------- -->


        
        <!-- ---------------------------- Modal SHow Data --------------------------- -->
        <div class="col-12">
            <div class="modal fade " id="show" aria-labelledby="show" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Show Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <p class="Basictitle text-center " style="font-size: 20px;" *ngIf="showItem_TiTle!=''">{{showItem_TiTle}}</p>
                        <span class="text-center">{{showItem_Text}}</span>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- ----------------------------------------------------------------------- -->


</div>
