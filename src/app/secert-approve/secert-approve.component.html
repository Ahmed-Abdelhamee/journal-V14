 <!-- *************** show Approval data *****************  -->
 <div class="container" >
    <h2 class=" col-12 text-center Basictitle pt-2 pb-2">authorâ€™s approval</h2>
    <table class="table table-striped">
      <thead>
          <tr>
          <th scope="col" class="text-center">#</th>
          <th scope="col" class="text-center">pdf</th>
          <th scope="col" class="text-center">user ID</th>
          <th scope="col" class="text-center">Delete</th>
          </tr>
      </thead>

      <tbody   >
          <tr *ngFor="let item of approval; let i=index;">
          <th scope="row">{{i+1}}</th>
          <td class=" text-center"><p><a href="{{item.file}}" download="{{item.file}}">  <img class="card-img" src="assets/download-pdf.png" alt="Card image"> </a> </p></td>
          <td class=" text-center"><p class="text pt-3" >{{item.userId}} </p></td>
          <td class=" text-center"><button class="btn btn-danger" (click)="swalDelete('Approve',item.id)"> X</button></td>
          </tr>
      </tbody>
    </table>
  </div>
