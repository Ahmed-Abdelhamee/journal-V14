<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>journal</title>
</head>
<body>

    <!-- the div for the header nav  -->
    <div class="navStyle col-12">

        <!-- empty div to put the menu button left -->
        <div class="col-sm-2" style="height: 1px;"></div>

        <!-- nav logo text  -->
        <div class="col-sm-8 logoDiv">
            <a href="/"><span><img [src]="headerData.logoImg" alt="journalLogo" class="logoImg"></span>
                 <span><p class="logo">{{headerData.journalname}} </p> </span></a>
        </div>

        <!-- <div class="col-sm-2 linksSide">
            <button class="toggleButtonMObILE btn btn-outline-light" id="btn"><i class="material-icons btnmenuIcon">menu</i></button>
        </div> -->

        <div *ngFor="let item of profileData ; let i = index">
            <div class="col-sm-2 linksSide" *ngIf="i==0">
                <!-- <a routerLink="/profile" (click)="pageTitleName('profile')"><i class="fa fa-user-circle profileIcon"></i></a> -->
                <a routerLink="/profile" (click)="pageTitleName('profile')"><img src="assets/manIcon.png" alt="user icon "class="profileIcon"></a>
                
                <button class="toggleButtonMobile  showMOBILE btn btn-outline-light" id="btn" (click)="showsliderMobile()"><i class="material-icons btnmenuIcon">menu</i></button>

                <button class="toggleButton desktopShow btn btn-outline-light"><i class="material-icons btnmenuIcon">menu</i>
                
                    <div class="sidebar text-capitalize">

                        <!-- this button for close the sidebar-->
                        <!-- <h2><button class="btnHide btn btn-danger">X</button></h2> -->
        
                        <!-- side bar tile -->
                        <p class="titleSidebar">{{headerData.journalname}}</p>
        
                        <!-- sidebar links -->
                        <a  class="active sidebarLink" href="/">Home</a>
                        <a  class="sidebarLink" href="/board">Editorial board</a>
                        <a  class="sidebarLink" href="/aim">Aims and Scope</a>
                        <a  class="sidebarLink" href="instructions">Instructions to Authors</a>
                        <a  class="sidebarLink" href="/submitpaper">Submit Your Paper</a>
                        <a  class="sidebarLink" href="/login" >login</a>
                        <a  class="sidebarLink" href="/register">register</a>
                        <a  class="sidebarLink" href="/jour-Admin-nal/0" >jour-Admin-nal</a>
                        <a  class="sidebarLink" href="/jour-Admin-nal/00">jour-secret-nal</a>
                        <a  class="sidebarLink" (click)="logout()" >Logout</a>
        
                    </div>
                
                </button>
            </div>
        </div>

    </div>


<!-- links div for menu -->
    <!-- <div class="links col-12"> -->


        
            <!-- ----------------- this div for dark show next to sidebar---------------  -->
            <!-- <div class="content"></div> -->
            <!-- -------------------------------------------------------- -->

            <!-- ------------------ the side bar div ----------------- -->

            <div class="sidebarMOBILE showMOBILE text-capitalize">

                <h2><button class="btnHide btn btn-danger" (click)="hideMobileSidebar()">X</button></h2>

                <p class="titleSidebarMOBILE">Journal Of Technological Research ( JTR )</p>

                <a (click)="pageTitleName('Journal Of Technological Research ( JTR )')" class="active sidebarLink" href="/">Home</a>
                <a (click)="pageTitleName('Editorial board')" class="sidebarLink" href="/board">Editorial board</a>
                <a (click)="pageTitleName('Aims and Scope')" class="sidebarLink" href="/aim">Aims and Scope</a>
                <a (click)="pageTitleName('Instructions to Authors')" class="sidebarLink" href="instructions">Instructions to Authors</a>
                <a (click)="pageTitleName('Submit Your Paper')" class="sidebarLink" href="/submitpaper">Submit Your Paper</a>
                <a (click)="pageTitleName('login')" class="sidebarLink" href="/login">login</a>
                <a (click)="pageTitleName('register')" class="sidebarLink" href="/register">register</a>
                <a  class="sidebarLink" href="/jour-Admin-nal/0">jour-Admin-nal</a>
                <a  class="sidebarLink" href="/jour-Admin-nal/00">jour-secret-nal</a>
                <a  class="sidebarLink" (click)="logout()" >Logout</a>
            </div>
           
            <!-- -------------------------------------------------------- -->


    <!-- </div> -->

</body>
</html>
