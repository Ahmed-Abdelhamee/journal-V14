  <!-- ---------------- register -------------- -->

<div class="col-12">
    
  <div class="container">
    <h3 class="text-center Basictitle pt-3">* register data *</h3>
    <table class="table">
      <thead>
          <tr>
          <th scope="col" class="text-center">#</th>
          <th scope="col" class="text-center">name</th>
          <th scope="col" class="text-center">email</th>
          <th scope="col" class="text-center">phone</th>
          <th scope="col" class="text-center">faculty</th>
          <th scope="col" class="text-center">id</th>
          </tr>
      </thead>

      <tbody>
          <tr  *ngFor="let item of registerArray; let i=index;" >
          <th scope="row">{{i+1}}</th>
          <td class=" text-center"><p class="text pt-2" >{{item.name}} </p></td>
          <td class=" text-center"><p class="text-info pt-2 emailText" >{{item.email}} </p></td>
          <td class=" text-center"><p class="text pt-2" >{{item.phone}} </p></td>
          <td class=" text-center"><p class="text pt-2" >{{item.faculty}} </p></td>
          <td class=" text-center"><p class="text pt-2" >{{item.id}} </p></td>
          </tr>
      </tbody>
  </table>

</div>
<!-- ------------------------------ -->

</div>
