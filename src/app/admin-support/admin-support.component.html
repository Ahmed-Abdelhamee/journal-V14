<!-- ------------------ show support ----------------- -->
<div class="col-12 container">
    <h3 class="text-center col-12 text-center Basictitle pt-2 pb-4"> support messages</h3>
    <div class="col-12">

        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">User Name</th>
                <th scope="col" class="text-center">Text</th>
                <th scope="col" class="text-center">User ID</th>
                <th scope="col" class="text-center"></th>
                <th scope="col" class="text-center">Delete</th>
                </tr>
            </thead>

            <tbody  *ngFor="let item of supportArray; let i=index;" >
                <tr>
                <th scope="row">{{i+1}}</th>
                <td class=" text-center"><p class="text Basictitle pt-2" >{{item.userName}} </p></td>
                <td class=" text-center"><p class="text pt-1" >{{item.text}} </p></td>
                <td class=" text-center"><p class="text pt-1" >{{item.userId}} </p></td>
                <td class=" text-center"><button class="btn btn-info" style="margin-top: 0px;" (click)="showData_image(item)"  data-toggle="modal" data-target="#show">Show</button></td>
                <td class=" text-center"><button class="btn btn-danger" style="margin-top: 0px;" (click)="swalDelete('delete_Support',item)"> X</button></td>
                </tr>
            </tbody>
        </table> 
    </div>
</div>
<!-- --------------------------------------- -->



<!-- div SHow Data -->
<div class="col-12">
    <div class="modal fade " id="show" aria-labelledby="show" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> Show Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p class="Basictitle text-center" style="font-size: 20px;" >{{showItem_userName}}</p>
                <p class=" text-center" style="font-size: 15px;" >{{showItem_Text}}</p>
                <p class=" text-center" style="font-size: 15px;" > <b>user id </b>: {{showItem_userId}}</p>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
</div>
