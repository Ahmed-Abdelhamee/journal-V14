<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
</head>
<body>

    <div class="col-12 container">
        <h3 class="text-center text-info bigTitle"> Edit Site Data</h3>

        <div class="col-sm-3 card">
            <img src="assets/main change.png" alt="photo">
            <a routerLink="/admin-settings"> <p class="card-title"> Logo & Title</p> </a>
        </div>

        <div class="col-sm-3 card" id="home" >
            <img src="assets/home.png" alt="photo">
            <a routerLink="/admin-home"> <p class="card-title"> home data</p> </a>
        </div>

        <div class="col-sm-3 card" >
            <img src="assets/instructions.png" alt="photo">
            <a routerLink="/admin-instructions"> <p class="card-title"> instructions </p> </a>
        </div>

        <div class="col-sm-3 card">
            <img src="assets/aim-goal.png" alt="photo">
            <a routerLink="/admin-aim"> <p class="card-title"> aim data</p> </a>
        </div>

        <div class="col-sm-3 card">
            <img src="assets/who.png" alt="photo">
            <a routerLink="/admin-board"> <p class="card-title"> editorial board</p> </a>
        </div>

        <div class="col-sm-3 card">
            <img src="assets/fix-delete.png" alt="photo" id="new-researchesPhoto">
            <a routerLink="/edit-delete-research" class="edit_deleteResearches"> <p class="card-title"> edit & delete researches in site</p> </a>
        </div>

        <div class="col-sm-3 card">
            <img src="assets/about.png" alt="photo">
            <a routerLink="/admin-about"> <p class="card-title"> about us </p> </a>
        </div>

        <div class="col-sm-3 card">
            <img src="assets/profile.png" alt="photo">
            <a routerLink="/admin-profile"> <p class="card-title"> profile</p> </a>
        </div>
        
        <div class="col-sm-3 card">
            <img src="assets/contactUs.png" alt="photo" id="view new-researchesPhoto">
            <a routerLink="/admin-contact"> <p class="card-title"> contact us</p> </a>
        </div>

        <div class="col-sm-3 card">
            <img src="assets/support.png" alt="photo" id="view new-researchesPhoto">
            <a routerLink="/admin-support"> <p class="card-title"> support  </a>
        </div>

        
    </div>

</body>
</html>
