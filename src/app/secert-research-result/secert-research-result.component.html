<!-- show research-result data -->
<div class="container">
    <div class="col-12">
       <div class=" setCenter ">
         <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#researchCheck" (click)="foraddResearchResultL()">
          add research result
         </button>
       </div>
     </div>

     <h2 class=" col-12 text-center Basictitle"> * research result *</h2>
     <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">Title</th>
            <th scope="col" class="text-center">Text</th>
            <th scope="col" class="text-center">user ID</th>
            <th scope="col" class="text-center"></th>
            <th scope="col" class="text-center">Update</th>
            <th scope="col" class="text-center">Delete</th>
          </tr>
        </thead>

        <tbody  *ngFor="let item of researchCheck_result; let i=index;" >
            <tr>
            <th scope="row">{{i+1}}</th>
            <td class=" text-center"><p class="text BasictitleRow pt-2" >{{item.researchTitle}} </p></td>
            <td class=" text-center"><p class="text pt-1" >{{item.text}} </p></td>
            <td class=" text-center"><p class="text pt-1" >{{item.userId}} </p></td>
            <td class=" text-center"><button class="btn btn-info" (click)="showData_image(item)"  style="margin-top: 0px; " data-toggle="modal" data-target="#show">Show</button></td>
            <td class=" text-center"><button class="btn btn-warning" (click)="forupdateResearchResult(item)"  data-toggle="modal" data-target="#researchCheck">Edit</button></td>
            <td class=" text-center"><button class="btn btn-danger" (click)=" swalDelete('ResearchResult',item.id)"> X</button></td>
            </tr>
        </tbody>
    </table>

   </div>
  <!-- ------------------------------------- -->


  
<!-- Sending research result Modal -->
<div class="modal" id="researchCheck">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Resaerch Results</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form [formGroup]="researchResult" class="col-12 card">
            <div class="form-group">
              <input type="text" formControlName="researchTitle" placeholder="Research Title" class="form-control">
              <textarea type="text" formControlName="text" placeholder="put text" class="form-control" rows="4">  </textarea>
              <input type="text" formControlName="userId" placeholder="user Id" class="form-control">
            </div>
            <div class="submit">
              <button class="btn btn-primary" type="submit" (click)="saveResearchResult()" *ngIf="show_btn_Save_ResearchResult"> send </button>
              <button class="btn btn-warning" type="submit" (click)="updateResearchResult()" *ngIf="show_btn_Update_ResearchResult"> update </button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>



  
  <!-- div SHow Data -->
<div class="col-12">
    <div class="modal fade " id="show" tabindex="-1" aria-labelledby="show" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> Show Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <p class="Basictitle pt-1 text-center" >
              <a href="{{showItem_file}}" download="{{showItem_file}}" *ngIf="showItem_file!='' && showItem_file!=null"> <img class="card-img-icon" src="assets/download-pdf.png" alt="Card image"> </a>
                 <span class="Basictitle" style="font-size: 20px;" *ngIf="showItem_TiTle!='' && showItem_TiTle!=null">{{showItem_TiTle}}</span>
            </p>
                <p class="text-center" *ngIf="showItem_Text!='' && showItem_Text!=null">{{showItem_Text}}</p>
                <p class="text-center" *ngIf="showItem_userId!='' && showItem_userId!=null"> <b>user Id</b> : {{showItem_userId}}</p>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
  </div>
