<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reviewer data</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="col-12">
        <div class="container">
            <div class="col-sm-3" style="height: 10px;"></div>
            <div class="reviewerData col-sm-6">
                <h1 class="title">reviewer</h1>
                <p class="name">{{reviewerData.name}}</p>
                <p class="job">{{reviewerData.job}}</p>
                <p class="generalSpecialty">{{reviewerData.generalSpecialty}}</p>
                <p class="Specialty">{{reviewerData.Specialty}}</p>
            </div>
        </div>
    </div>
</body>
</html>
